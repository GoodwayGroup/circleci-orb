description: Install dependencies and run test command

parameters:
  executor-name:
    type: enum
    default: "build-images"
    enum: ["build-images", "dockerhub-authed", "ecr-images"]
  executor-tag:
    type: string
    default: node-12
  cache-key:
    type: string
    default: v0-dependencies
  coveralls-upload:
    type: boolean
    default: true
  test-steps:
    type: steps
    default:
      - run: npm test
  lint:
    default: true
    description: |
      Lint codebase before test
    type: boolean
  lint-steps:
    type: steps
    default:
      - run: npm run lint
    description: |
      Steps to run to lint a codebase

executor:
  name: << parameters.executor-name >>
  tag: << parameters.executor-tag >>

steps:
  - checkout
  - setup_remote_docker

  # Download and cache dependencies
  - restore_cache:
      keys:
        - << parameters.cache-key >>-{{ checksum "package-lock.json" }}

  - run:
      name: Dependency Install
      command: npm install

  - save_cache:
      paths:
        - node_modules
      key: << parameters.cache-key >>-{{ checksum "package-lock.json" }}

  - when:
      condition: <<parameters.lint>>
      steps: <<parameters.lint-steps>>

  - steps: << parameters.test-steps >>

  - when:
      condition: << parameters.coveralls-upload >>
      steps:
        - coveralls/upload

  - store_artifacts:
      path: ./coverage
