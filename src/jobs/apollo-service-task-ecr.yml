description: Run Apollo service cli task

parameters:
  executor-name:
    type: enum
    default: 'ecr-authed'
    enum: ['build-images', 'dockerhub-authed', 'ecr-authed']
  executor-tag:
    type: string
  task:
    type: string
    default: 'check'
  app-name:
    type: string
  environment:
    type: string
  cache-key:
    type: string
    default: v0-dependencies
  graph-name:
    type: string
    default: service-gateway-qoinz
  is-subgraph:
    type: boolean
    default: true

executor:
  name: << parameters.executor-name >>
  tag: << parameters.executor-tag >>

steps:
  - apollo-service-task:
      cache-key: << parameters.cache-key >>
      task: << parameters.task >>
      app-name: << parameters.app-name >>
      environment: << parameters.environment >>
      graph-name: << parameters.graph-name >>
      is-subgraph: << parameters.is-subgraph >>

