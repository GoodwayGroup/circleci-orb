description: Install dependencies and run test command

parameters:
  cache-key:
    type: string
    default: v0-dependencies
  coveralls-upload:
    type: boolean
    default: true
  test-steps:
    type: steps
    default:
      - run: npm test
  lint:
    default: true
    description: |
      Lint codebase before test
    type: boolean
  lint-steps:
    type: steps
    default:
      - run: npm run lint
    description: |
      Steps to run to lint a codebase
  store-coverage-artifacts:
    type: boolean
    default: true
    description: |
      If enabled, stores the ./coveage directory as a build artifact
  tar-coverage-artifacts:
    type: boolean
    default: true
    description: |
      If enabled, tars the ./coveage directory into coverage.tar for storage.

steps:
  - checkout
  - setup_remote_docker

  # Download and cache dependencies
  - restore_cache:
      keys:
        - << parameters.cache-key >>-{{ checksum "package-lock.json" }}

  - npm-install-or-ci

  - save_cache:
      paths:
        - node_modules
      key: << parameters.cache-key >>-{{ checksum "package-lock.json" }}

  - when:
      condition: <<parameters.lint>>
      steps: <<parameters.lint-steps>>

  - steps: << parameters.test-steps >>

  - when:
      condition: << parameters.coveralls-upload >>
      steps:
        - coveralls/upload

  - when:
      condition: << parameters.store-coverage-artifacts >>
      steps:
        - when:
            condition:
              not: << parameters.tar-coverage-artifacts >>
            steps:
              - store_artifacts:
                  path: ./coverage
        - when:
            condition: << parameters.tar-coverage-artifacts >>
            steps:
              - run:
                  name: Compress Coverage Artifacts
                  command: tar -cvzf coverage.tar ./coverage
              - store_artifacts:
                  path: coverage.tar
