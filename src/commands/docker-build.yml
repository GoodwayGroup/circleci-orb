description: Docker image build and push

parameters:
  registry-type:
    type: enum
    default: dockerhub
    enum: ["dockerhub", "ecr"]
  registry-url:
    type: env_var_name
    default: DOCKER_REGISTRY
  image-namespace:
    type: env_var_name
    default: DOCKER_NAMESPACE
  image-repo:
    type: env_var_name
    default: CIRCLE_PROJECT_REPONAME
  push:
    type: boolean
    default: true
  pre-build-steps:
    type: steps
    default: []
  pre-push-steps:
    type: steps
    default: []
  use-docker-layer-caching:
    type: boolean
    default: true
  extra-build-args:
    default: '--build-arg ssh_prv_key="$(cat ~/.ssh/id_rsa)"'
    type: string
  additional-tags:
    type: string
    default: ""

steps:
  - checkout
  - setup_remote_docker:
      docker_layer_caching: << parameters.use-docker-layer-caching >>

#  - when:
#      condition:
#        equal: ["ecr", << parameters.registry-type >>]
#      steps:
#        - aws-ecr/ecr-login:
#            account-url: << parameters.registry-url >>
#            region: AWS_REGION
#
#  - when:
#      condition:
#        equal: ["dockerhub", << parameters.registry-type >>]
#      steps:
#        - docker/check:
#            docker-password: DOCKER_PASS
#            docker-username: DOCKER_USER

  - determine-docker-tag

  - steps: << parameters.pre-build-steps >>

  - build-with-dynamic-tag:
      image: ${<< parameters.image-namespace >>}/${<< parameters.image-repo >>}
      tag-env: DOCKER_TAG
      extra_build_args: << parameters.extra-build-args >>
      registry: ${<< parameters.registry-url >>}

  - when:
      condition: << parameters.additional-tags >>
      steps:
        - run:
            name: Re-tag dynamic docker build with additional tags
            command: |
              for i in << parameters.additional-tags >>; do
                docker tag ${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${CIRCLE_PROJECT_REPONAME}:${DOCKER_TAG} \
                ${DOCKER_REGISTRY}/${DOCKER_NAMESPACE}/${CIRCLE_PROJECT_REPONAME}:$i
              done

  - when:
      condition: << parameters.push >>
      steps:
        - steps: << parameters.pre-push-steps >>
        - push-with-dynamic-tag:
            image: ${<< parameters.image-namespace >>}/${<< parameters.image-repo >>}
            tag-env: DOCKER_TAG
            registry: ${<< parameters.registry-url >>}
